<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Tab Lock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Focus Tab Lock</h1>
  <div>
    <label for="time">Set Timer (minutes):</label>
    <input type="number" id="time" value="10" min="1">
  </div>
  <button id="start">Start Focus Mode</button>
  <button id="stop">Stop Focus Mode</button>
  <p id="status">Status: Not in focus mode</p>
  <script src="popup.js"></script>
</body>
</html>
